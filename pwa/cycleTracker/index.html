<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle Tracker</title>
  </head>
  <body>
    <h1>Period dnevnik</h1>
    <form>
      <fieldset>
        <legend>Unesite datum početka i kraja vašeg perioda</legend>
        <p>
          <label for="start-date">Početak</label>
          <input type="date" id="start-date" required />
        </p>

        <p>
          <label for="end-date">Kraj</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>

      <p>
        <button>Dodaj period</button>
      </p>
    </form>

    <section id="past-periods">
      <h2>Past periods</h2>
      <ul>
        <li>From 01/01/2024 to 01/06/2024</li>
        <li>From 01/29/2024 to 02/04/2024</li>
      </ul>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
