<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="/assets/cycle.svg" />
    <link rel="manifest" href="/cycletracker.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle Tracker</title>
  </head>
  <body>
    <h1>Period dnevnik</h1>
    <form>
      <fieldset>
        <legend>Unesite datum početka i kraja vašeg perioda</legend>
        <p>
          <label for="start-date">Početak</label>
          <input type="date" id="start-date" required />
        </p>

        <p>
          <label for="end-date">Kraj</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>

      <p>
        <button>Dodaj period</button>
      </p>
    </form>

    <section id="past-periods"></section>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/src/sw.js')
      }
    </script>
  </body>
</html>
